syntax = "proto3";


package smartbftprotos;

message Message {
    oneof content {
        PrePrepare pre_prepare = 1;
        Prepare prepare = 2;
        Commit commit = 3;
        Error error = 4;
        ViewChange view_change = 5;
        SignedViewData view_data = 6;
        NewView new_view = 7;
        HeartBeat heart_beat = 8;
    }
}

message PrePrepare {
    uint64 view = 1;
    uint64 seq = 2;
    Proposal proposal = 3;
}

message Prepare {
    uint64 view = 1;
    uint64 seq = 2;
    string digest = 3;
    bool assist = 4;
    bytes signature = 5;
}

message ProposedRecord {
    PrePrepare pre_prepare = 1;
    Prepare prepare = 2;
}

message Commit {
    uint64 view = 1;
    uint64 seq = 2;
    string digest = 3;
    Signature signature = 4;
    bool assist = 5;
}

message Error {
    uint64 view = 1;
    uint64 seq = 2;
    string digest = 3;
    string reason = 4;
}

message ViewChange {
    uint64 next_view = 1;
    string reason = 2;
}

message ViewData {
    uint64 next_view = 1;
    Proposal last_decision = 2;
    repeated Signature last_decision_signatures = 3;
    Proposal in_flight_proposal = 4;
    bool in_flight_prepared = 5;
}

message SignedViewData {
   bytes raw_view_data = 1;
   uint64 signer = 2;
   bytes signature = 3;
}

message NewView {
    repeated SignedViewData signed_view_data = 2;
}

message HeartBeat {
    uint64 view = 1;
    uint64 seq  = 2;
}

message Signature {
    uint64 signer = 1;
    bytes value = 2;
    bytes msg = 3;
}

message Proposal {
    bytes header = 1;
    bytes payload = 2;
    bytes metadata = 3;
    uint64 verification_sequence = 4;
}

message ViewMetadata {
    uint64 view_id = 1;
    uint64 latest_sequence = 2;
}

message SavedMessage {
    oneof content {
        ProposedRecord proposed_record = 1;
        Message commit = 2;
    }
}